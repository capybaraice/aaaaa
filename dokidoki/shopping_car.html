		<div id="app">
			<div class="container">
				<div class="item_header">
					<div class="item_detail">商品</div>
					<div class="price">單價</div>
					<div class="count">數量</div>
					<div class="amount">總計</div>
					<div class="operate">操作</div>
				</div>
				<div class="item_container" v-for="(item, index) in itemList" :key="item.id">
					<div class="item_header item_body">
						<div class="item_detail">
							<img v-bind:src="item.imgUrl" alt="">
							<div class="name">{{item.itemName}}</div>
						</div>

						<div class="price"><span>$</span>{{item.price}}</div>
						<div class="count">
							<button @click="handleSub(item)">-</button>
							{{item.count}}
							<button @click="handlePlus(item)">+</button>
						</div>
						<div class="amount">{{item.price * item.count}}</div>
						<div class="operate">
							<button @click="handledelete(index)">刪除</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Main -->
		<section id="main" class="container medium">
			<header>
				<h2>Contact Us</h2>
				<p>商品出錯了嗎? 聯絡我們</p>
			</header>
			<div class="box">
				<form name="sentMessage" id="contactForm" method="get" action="/contact" novalidate>
					<div class="row gtr-50 gtr-uniform">
						<div class="col-6 col-12-mobilep">
							<div class="form-group">
								<input type="text" class="form-control" name="name" id="name" placeholder="Name"
									required data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="col-6 col-12-mobilep">
							<div class="form-group">
								<input type="text" class="form-control" name="email" id="email" placeholder="email"
									required data-validation-required-message="Please enter your email address.">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="col-12">
							<div class="form-group">
								<input type="text" class="form-control" name="phone" id="phone" placeholder="phone"
									required data-validation-required-message="Please enter your number.">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="col-12">
							<textarea class="form-control" rows="6" name="message" id="message"
								placeholder="Enter your message" required
								data-validation-required-message="Please enter a message."></textarea>
						</div>
						<div class="clearfix"></div>
						<div class="col-12">
							<ul class="actions special">
								<li><input type="submit" value="Send Message" /></li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</section>
