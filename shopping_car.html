<body class="is-preload">


	<div id="page-wrapper">

		<!-- Header -->
		<header id="header">
			<h1><a href="index.html">Alpha</a> by HTML5 UP</h1>

				<ul>
					<li><a href="index.html">首頁</a></li>

					</li>
					<li><a href="#" class="button">FB</a></li>
				</ul>
			</nav>
		</header>

		<!--car-->
		<div id="app">
			<div class="container">
				<div class="item_header">
					<div class="item_detail">商品</div>
					<div class="price">單價</div>
					<div class="count">數量</div>
					<div class="amount">總計</div>
					<div class="operate">操作</div>
				</div>
				<div class="item_container" v-for="(item, index) in itemList" :key="item.id">
					<div class="item_header item_body">
						<div class="item_detail">
							<img v-bind:src="item.imgUrl" alt="">
							<div class="name">{{item.itemName}}</div>
						</div>

						<div class="price"><span>$</span>{{item.price}}</div>
						<div class="count">
							<button @click="handleSub(item)">-</button>
							{{item.count}}
							<button @click="handlePlus(item)">+</button>
						</div>
						<div class="amount">{{item.price * item.count}}</div>
						<div class="operate">
							<button @click="handledelete(index)">刪除</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Main -->
		<section id="main" class="container medium">
			<header>
				<h2>Contact Us</h2>
				<p>商品出錯了嗎? 聯絡我們</p>
			</header>
			<div class="box">
				<form method="post" action="#">
					<div class="row gtr-50 gtr-uniform">
						<div class="col-6 col-12-mobilep">
							<input type="text" name="name" id="name" value="" placeholder="Name" />
						</div>
						<div class="col-6 col-12-mobilep">
							<input type="email" name="email" id="email" value="" placeholder="Email" />
						</div>
						<div class="col-12">
							<input type="text" name="subject" id="subject" value="" placeholder="Phone" />
						</div>
						<div class="col-12">
							<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
						</div>
						<div class="col-12">
							<ul class="actions special">
								<li><input type="submit" value="Send Message" /></li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</section>

		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
				<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>

		</footer>
